<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> GoTo Camp</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.0.0/swiper-bundle.css">
     <link rel="stylesheet" href="css/style.css">


</head>
<body>
    
    
         <!-- Section de l'entête -->
         <section class="header">
            <a href="#" class="logo"> GoTo Camp </a>
    
            <nav class="navbar">
                <a href="#">accueil</a>
                <a href="#">a propos</a>
                <a href="#">services</a>
                <a href="#offer">reservation</a>
            </nav>
            <div class="fas fa-bars" id="menu-btn"></div>
        </section>
    
    
  <!-- section de la banniere -->
  <section class="home">
    <div class="home-slider swiper">
        <div class="swiper-wrapper">
            <div class="slide swiper-slide" style="background: url(images/img1.jpg.crdownload) no-repeat;">
                <div class="content">
                    <span>explorer, découvrir, voyage</span>
                    <h3>.... </h3>
                    <a href="#" class="btn">découvrir plus</a>
                </div>
            </div>
            <div class="slide swiper-slide" style="background: url(images/img2.jpg.crdownload.jpg) no-repeat;">
                <div class="content">
                    <span>explorer, découvrir, voyage</span>
                    <h3>....</h3>
                    <a href="#" class="btn">découvrir plus</a>
                </div>
            </div>
            <div class="slide swiper-slide" style="background: url(images/img3.jpg.crdownload.jpg) no-repeat;">
                <div class="content" >
                    <span>explorer, découvrir, voyage</span>
                    <h3>rendez votre sortie intéressante</h3>
                    <a href="#" class="btn">découvrir plus</a>
                </div>
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
</section>




<script src="js/script.js"></script>
</body>
</html>
